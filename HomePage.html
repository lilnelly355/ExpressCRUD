    <div id="form">
      <form class="login-form" action="/submit" method="post">
        <h1 id="formTitle">Test Entry</h1>
        <div class="form-input-material">
          <label for="username" id="label1">Username</label>
          <input type="text" name="username" id="username" placeholder=" " autocomplete="off" class="form-control-material" min="2" max="20" onkeypress="return (event.charCode != 32);" required/>
        </div>
        <div class="form-input-material">
          <label for="message" id="label2">Message</label>
          <input type="text" name="message" id="message" placeholder=" " autocomplete="off" class="form-control-material" min="1" max="100" required/>
        </div>
        <button type="submit" class="button">Submit To Database</button>
      </form>
    </div>
